<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symmetrical</title>
</head>
<body>
<script>

  let lengthOfArr = +prompt(`Nhập độ dài của chuỗi`);
  while (isNaN(lengthOfArr) || lengthOfArr <= 0) {
    alert(`Độ dài của chuỗi phải là một sô nguyên dương`);
    lengthOfArr = +prompt(`Nhập độ dài của chuỗi`);
  }

  let arr = new Array(lengthOfArr);
  for (let i = 0; i < arr.length; i++) {
    arr[i] = +prompt(`Nhập số nguyên thứ ${i + 1} của chuỗi`);
    while (isNaN(arr[i])) {
      alert(`Hãy nhập một số nguyên`);
      arr[i] = +prompt(`Nhập số nguyên thứ ${i + 1} của chuỗi`);
    }
  }

  console.log(arr);
  let flag = true;
  for (let i = 0; i <= (arr.length - 2) / 2; i++) {
    if (arr[i] !== arr[arr.length - i - 1]) {
      flag = false;
      break;
    }
  }

  if (flag) {
    console.log(`OK`);
  } else {
    console.log(`NO`);
  }
</script>
</body>
</html>
