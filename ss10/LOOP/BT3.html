<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Hiển thị 20 số đầu tiên </title>
</head>
<body>

<script>

  //Hiển thị ra 20 số trong dãy fibonacci đầu tiên.

  let a = 0, b = 1, c;
  let count = 0;

  while (count < 20) {
    document.write(a + "<br>");
    c = a + b;
    a = b;
    b = c;
    count++;
  }

</script>

</body>
</html>
