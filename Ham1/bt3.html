<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanhVaTinhToan(so1, so2) {
        if (so1 > so2) {
            alert("Số thứ nhất lớn hơn số thứ hai!");
        } else {
            return so1 + so2;
        }
    }

    let ketQua = soSanhVaTinhToan(5, 3);
    console.log(ketQua);
</script>
</body>
