<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function addNumbers() {
    let firstNum = 4;
    let secondNum = 8;
    let result = firstNum + secondNum;
    alert("Giá trị của result trong hàm là: " + result);
    return result;
  }

  let result = 0;
  alert("Giá trị của result trước khi gọi hàm là: " + result);
  result = addNumbers();
  alert("Giá trị của result sau khi gọi hàm là: " + result);
</script>
</body>
</html>
