<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
</head>
<body>
<form method="get" action="#">
  <fieldset>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount"><br>
    <label for="from_currency">From Currency:</label>
    <select id="from_currency" name="from_currency">
      <option value="VND">VND</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select><br>
    <label for="to_currency">To Currency:</label>
    <select id="to_currency" name="to_currency">
      <option value="VND">VND</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select><br>
  </fieldset>
</form>
<button id="convert_button" style="color: white; background-color: mediumpurple" onclick="convert()">Convert</button>
<p id="result">Result:</p>

<script>
  const exchangeRates = {
    USD: 24939.96,
    EUR: 27200.06
  };

  function convert() {
    const amountInput = document.getElementById("amount");
    const fromCurrencySelect = document.getElementById("from_currency");
    const toCurrencySelect = document.getElementById("to_currency");
    const
            resultElement = document.getElementById("result");

    const
            amount = parseFloat(amountInput.value);
    const fromCurrency = fromCurrencySelect.value;
    const toCurrency = toCurrencySelect.value;


    // Calculate the exchange rate
    const fromRate = exchangeRates[fromCurrency] || 1;
    const toRate = exchangeRates[toCurrency] || 1;
    const exchangeRate = fromRate / toRate;

    // Calculate the converted amount
    const convertedAmount = amount * exchangeRate;

    // Display the result
    resultElement.innerText = `Result: ${convertedAmount.toFixed(2)} ${toCurrency}`;
  }
</script>
</body>
</html>
