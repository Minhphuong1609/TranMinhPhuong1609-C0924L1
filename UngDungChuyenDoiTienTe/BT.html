<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<form  method="get" action="#">
  <fieldset>
    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount"><br>
    <label for="from_currency">From Currentcy</label>
    <select id="from_currency" name="from_currency">
      <option value="VND">VND</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select><br>
    <label for="to_currency">To Currentcy</label>
    <select id="to_currency" name="to_currency">
      <option value="VND">VND</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select><br>
  </fieldset>
</form>
<button id="convert_button" style="color: white; background-color: mediumpurple" onclick="convert()">Convert</button>
<p id="result">Result:</p>

<script>
  let amount = document.getElementById("amount");
  let fromCurrency = document.getElementById("from_currency");
  let toCurrency = document.getElementById("to_currency");
  let result = document.getElementById("result");
  let rate = 1;
  let fromRate;
  let toRate;
  const usdToVnd = 24939.96;
  const eurToVnd = 27200.06;
  function convert() {
    switch (fromCurrency.value) {
      case "USD":
        fromRate = usdToVnd;
        break;
      case "EUR":
        fromRate = eurToVnd;
        break;
      default:
        fromRate = 1;
    }
    switch (toCurrency.value) {
      case "USD":
        toRate = usdToVnd;
        break;
      case "EUR":
        toRate = eurToVnd;
        break;
      default:
        toRate = 1;
    }
    rate = fromRate/toRate;
    result.innerText = "Result: " + (amount.value*rate).toFixed(2) +toCurrency.value;
  }
</script>
</body>
</html>
