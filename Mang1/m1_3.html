<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 3</title>
</head>
<body>
<script>
  let arr = [1, 12, 3, 34, 45, 6, 17, 18, 9, 3];
  let max = arr[0];
  let sum = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] > max) {
      max = arr[i];
    }
    sum += arr[i];
  }

  let average = sum / arr.length;

  document.write("Giá trị lớn nhất trong mảng là: " + max + "<br>");
  document.write("Giá trị trung bình của các phần tử trong mảng là: " + average);
</script>

</body>
</html>
