<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 4</title>
</head>
<body>
<script>
  let input = prompt("Nhập các số nguyên cách nhau bởi dấu phẩy: ");
  let arr = input.split(",").map(Number);

  arr.reverse();
  document.write("Mảng ban đầu trước khi đảo ngược: "+ input + "<br>");
  document.write("Mảng sau khi đảo ngược: " + arr.join(","));
</script>

</body>
</html>
